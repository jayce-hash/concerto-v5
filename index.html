<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+ · Concert Day Planner (v7.9.1)</title>

  <!-- Fonts: Lora for body, Cormorant Garamond for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css?v=780" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

  <!-- ========== WELCOME ========== -->
  <section id="screen-welcome" class="screen active">
    <div class="container narrow hero">
      <h1 class="headline">CONCERTO+</h1>
      <p class="subhead muted">Get a personalized plan for dinner, drinks, and late-night fun around your venue! </p>
      <div class="music-notes"></div>
      <div style="margin-top:24px;">
        <button id="btn-start" class="btn btn-primary">Plan My Night</button>
      </div>
    </div>
  </section>

  <!-- ========== FORM STEPS ========== -->
  <section id="screen-form" class="screen">
    <div class="container narrow">
      <!-- Progress -->
      <div class="progress"><div id="progress-bar" class="progress-bar" style="width:0%"></div></div>

      <!-- Dynamic step content -->
      <article class="card step-card">
        <div id="step-wrapper"></div>
        <div class="sticky-actions">
          <button id="btn-prev" class="btn btn-ghost">Back</button>
          <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
      </article>
    </div>
  </section>

  <!-- ========== LOADING ========== -->
  <section id="screen-loading" class="screen loading">
    <div class="container narrow" style="text-align:center;">
      <div class="spinner"></div>
      <p class="muted">Creating your curated itinerary…</p>
    </div>
  </section>

  <!-- ========== RESULTS ========== -->
  <section id="screen-results" class="screen">
    <div class="container wide">

      <!-- Header + intro -->
      <div class="results-header">
        <div>
          <h2 id="results-context">Your Concert Day</h2>
          <p id="intro-line" class="muted"></p>
        </div>
        <div class="actions" style="display:flex; gap:10px; align-items:flex-end;">
          <button id="btn-edit" class="btn btn-ghost">Edit inputs</button>
          <button id="btn-new" class="btn btn-ghost">New plan</button>
          <button id="btn-share" class="btn">Share link</button>
          <button id="btn-ics" class="btn btn-primary">Add to Calendar</button>
        </div>
      </div>

      <!-- Tour Card gets injected here -->
      <div id="schedule" class="schedule"></div>

      <!-- Horizontal rails -->
      <section class="rail">
        <header class="rail-head">
          <h3 class="rail-title">Dinner near the venue</h3>
        </header>
        <div id="row-dinner" class="h-scroll cards-rail"></div>
      </section>

      <section class="rail">
        <header class="rail-head">
          <h3 class="rail-title">Dessert &amp; late-night</h3>
        </header>
        <div id="row-dessert" class="h-scroll cards-rail"></div>
      </section>

      <section class="rail">
        <header class="rail-head">
          <h3 class="rail-title">Drinks &amp; lounges</h3>
        </header>
        <div id="row-drinks" class="h-scroll cards-rail"></div>
      </section>

      <section class="rail">
        <header class="rail-head">
          <h3 class="rail-title">Coffee &amp; cafés</h3>
        </header>
        <div id="row-coffee" class="h-scroll cards-rail"></div>
      </section>

    </div>
  </section>

  <!-- Google Maps JS (Places API) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places"></script>

  <!-- App -->
  <script type="module" src="./app.js?v=791"></script>
</body>
</html>
