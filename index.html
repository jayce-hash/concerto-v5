<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+ · Concert Day Planner</title>

  <!-- Fonts: Inter (same as Events Near Me) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

  <!-- GLOBAL CONCERTO HEADER (same style as Events Near Me) -->
  <header class="ccp-header">
    <div class="ccp-header-inner">
      <img src="IMG_3180.jpeg" alt="Concerto - From the Concert to the City" class="ccp-logo">
    </div>
  </header>

  <!-- ========== WELCOME ========== -->
  <section id="screen-welcome" class="screen active">
    <div class="hero-welcome">
      <!-- Title -->
      <h1 class="hc-mark">Concerto+</h1>

      <!-- Taglines -->
      <p class="hc-sub">
        Plan your perfect day in the city.
      </p>

      <p class="hc-sub hc-sub-kicker">
        Every Concert · Every Game · Every City
      </p>

      <p class="hc-sub hc-sub-body">
        Create a custom itinerary with curated dining, city experiences, and more.
      </p>

      <!-- Buttons -->
      <div class="hero-actions">
        <button id="btn-start" class="btn btn-primary">Get Started</button>
        <button id="btn-resume" class="btn btn-ghost" style="display:none;">Resume Plan</button>
      </div>
    </div>
  </section>
  
  <!-- ========== FORM STEPS ========== -->
  <section id="screen-form" class="screen">
    <div class="container narrow">
      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <article class="card step-card">
        <div id="step-wrapper"></div>
        <div class="sticky-actions">
          <button id="btn-prev" class="btn btn-ghost">Back</button>
          <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
      </article>
    </div>
  </section>

  <!-- ========== LOADING ========== -->
  <section id="screen-loading" class="screen loading">
    <div class="container narrow" style="text-align:center;">
      <div class="spinner"></div>
      <p class="muted">Creating your curated itinerary…</p>
    </div>
  </section>

  <!-- ========== RESULTS ========== -->
  <section id="screen-results" class="screen">
    <div class="container wide">
      <div class="results-header">
        <div class="results-header-main">
          <!-- JS: set this to "Artist • Venue" -->
          <h2 id="results-context">Artist • Venue</h2>
          <!-- JS: set this to "Date @ Time (TIMEZONE)" -->
          <p id="intro-line" class="muted">Date @ Time (TIMEZONE)</p>
        </div>
        <div class="actions">
          <button id="btn-edit" class="btn btn-ghost">Edit inputs</button>
          <button id="btn-new" class="btn btn-ghost">New plan</button>
          <button id="btn-share" class="btn btn-primary btn-share">Share link</button>
        </div>
      </div>

      <!-- Your Night card + schedule get injected here -->
      <div id="schedule" class="schedule"></div>

      <!-- Rails (restaurants, hotels, etc.) -->
      <div id="rails"></div>
    </div>
  </section>

  <!-- Google Maps JS (Places API) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
