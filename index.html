<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css?v=761" />
</head>
<body>
  <div id="app">
    <!-- Welcome Screen -->
    <section id="screen-welcome" class="screen active">
      <div class="container">
        <h1>Plan Your Night with Concerto+</h1>
        <p>Answer a few quick questions and we’ll create your personalized concert itinerary.</p>
        <button class="primary-btn" onclick="App.showScreen('form')">Start Planning</button>
      </div>
    </section>

    <!-- Form Screen -->
    <section id="screen-form" class="screen hidden">
      <div class="container">
        <h2>Your Preferences</h2>
        <form id="plannerForm">
          <label for="concert">Concert / Venue</label>
          <input type="text" id="concert" name="concert" placeholder="e.g. Madison Square Garden" required />

          <label for="hotel">Hotel (optional)</label>
          <input type="text" id="hotel" name="hotel" placeholder="e.g. The Ritz-Carlton" />

          <label for="food">Food Preference</label>
          <select id="food" name="food">
            <option value="any">Any</option>
            <option value="american">American</option>
            <option value="asian">Asian</option>
            <option value="italian">Italian</option>
            <option value="vegan">Vegan</option>
          </select>

          <label for="timing">When do you want to eat?</label>
          <select id="timing" name="timing">
            <option value="before">Before Show</option>
            <option value="after">After Show</option>
            <option value="both">Both</option>
          </select>

          <button type="submit" class="primary-btn">Generate Itinerary</button>
        </form>
      </div>
    </section>

    <!-- Loading Screen -->
    <section id="screen-loading" class="screen hidden">
      <div class="container center">
        <div class="loader"></div>
        <p>Building your premium experience…</p>
      </div>
    </section>

    <!-- Results Screen -->
    <section id="screen-results" class="screen hidden">
      <div class="container">
        <h2>Your Concert Day</h2>
        <div id="schedule"></div>
        <div class="actions">
          <button class="secondary-btn" onclick="App.restart()">Plan Again</button>
          <button class="primary-btn" onclick="App.exportPDF()">Export PDF</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script type="module" src="./app.js?v=732"></script>
</body>
</html>
