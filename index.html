<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+ · Concert Day Planner</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

<!-- ========== WELCOME (Premium, brand-first) ========== -->
<section id="screen-welcome" class="screen active"
  style="position:relative; min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:48px 20px; box-sizing:border-box;">

  <!-- Content -->
  <div style="z-index:2; width:100%; max-width:720px; margin:0 auto;">
    <h1 class="hc-mark" style="margin-bottom:10px;">CONCERTO+</h1>

    <p class="hc-sub" style="margin:0 0 10px;">
      Your personal itinerary for your concert night.
    </p>

    <p style="font-family:'Cormorant Garamond', Georgia, serif; text-transform:uppercase;
              letter-spacing:.08em; margin:0 0 18px; color:#5E6B86;">
      Every concert, every venue, every city
    </p>

    <p style="max-width:540px; margin:0 auto 26px; line-height:1.6;">
      Get your own custom timeline for your day in the city and get recommendations
      that align with your preferences.
    </p>

    <button id="btn-start" class="btn btn-cta">GET STARTED</button>
    <button id="btn-resume" class="btn btn-ghost" style="display:none;margin-top:10px;">RESUME PLAN</button>
  </div>

  <!-- Faint skyline (inline SVG; rock-solid on iOS Safari) -->
  <svg viewBox="0 0 1200 200" preserveAspectRatio="none"
       style="position:absolute; left:0; bottom:0; width:100%; height:140px; opacity:.10; fill:#1F2B4A; pointer-events:none; z-index:1;">
    <path d="M0,200 L0,160 30,150 30,130 60,130 60,150 95,165 120,150 150,152 150,110 190,110 190,150 230,170
             260,150 300,145 300,105 340,105 340,145 380,165 420,120 460,135 500,110 500,90 540,90 540,135 580,150
             620,120 660,145 700,130 740,150 780,115 820,140 860,100 900,140 940,120 980,150 1020,110 1060,140
             1100,125 1140,145 1180,130 1200,140 1200,200 Z"/>
  </svg>
</section>

  <!-- ========== FORM STEPS ========== -->
  <section id="screen-form" class="screen">
    <div class="container narrow">
      <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
      <article class="card step-card">
        <div id="step-wrapper"></div>
        <div class="sticky-actions">
          <button id="btn-prev" class="btn btn-ghost">Back</button>
          <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
      </article>
    </div>
  </section>

  <!-- ========== LOADING ========== -->
  <section id="screen-loading" class="screen loading">
    <div class="container narrow" style="text-align:center;">
      <div class="spinner"></div>
      <p class="muted">Creating your curated itinerary…</p>
    </div>
  </section>

  <!-- ========== RESULTS ========== -->
  <section id="screen-results" class="screen">
    <div class="container wide">
      <div class="results-header">
        <div>
          <h2 id="results-context">Your Concert Day</h2>
          <p id="intro-line" class="muted"></p>
        </div>
        <div class="actions" style="display:flex; gap:10px; align-items:flex-end;">
          <button id="btn-edit" class="btn btn-ghost">Edit inputs</button>
          <button id="btn-new" class="btn btn-ghost">New plan</button>
          <button id="btn-share" class="btn">Share link</button>
        </div>
      </div>

      <div id="schedule" class="schedule"></div>

  <!-- Google Maps JS (Places API) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
