<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+ · Concert Day Planner</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

<!-- ========== WELCOME (Concerto+ with skyline background) ========== -->
<section id="screen-welcome" class="screen active" 
         style="background:#f8f9f9; min-height:100vh; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden;">
  
  <!-- Background skyline -->
  <div style="position:absolute; bottom:0; left:0; width:100%; height:40%; opacity:0.08; background:#121E36;
              mask-image: url('data:image/svg+xml;utf8,
                <svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1200 200\' preserveAspectRatio=\'none\'>
                  <path d=\'M0,200 L0,150 L50,140 L90,160 L120,130 L180,150 L250,110 L320,150 L400,100 L480,140 L560,120 L640,160 L720,130 L800,150 L880,110 L960,140 L1040,100 L1120,140 L1200,120 L1200,200 Z\' fill=\'black\'/>
                </svg>');
              -webkit-mask-image: url('data:image/svg+xml;utf8,
                <svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1200 200\' preserveAspectRatio=\'none\'>
                  <path d=\'M0,200 L0,150 L50,140 L90,160 L120,130 L180,150 L250,110 L320,150 L400,100 L480,140 L560,120 L640,160 L720,130 L800,150 L880,110 L960,140 L1040,100 L1120,140 L1200,120 L1200,200 Z\' fill=\'black\'/>
                </svg>');
              mask-repeat:no-repeat; -webkit-mask-repeat:no-repeat;
              mask-size:cover; -webkit-mask-size:cover;">
  </div>

  <!-- Foreground content -->
  <div class="container narrow" style="text-align:center; z-index:2; padding:20px;">
    <h1 class="hc-mark" style="margin-bottom:12px;">CONCERTO+</h1>

    <p class="hc-sub" style="font-size:1.2rem; margin-bottom:8px;">
      Your personal itinerary for your concert night.
    </p>

    <p style="text-transform:uppercase; letter-spacing:.08em; margin-bottom:20px; opacity:.85;">
      Every concert, every venue, every city
    </p>

    <p style="max-width:600px; margin:0 auto 24px; line-height:1.6; font-size:1rem;">
      Get your own custom timeline for your day in the city and get recommendations 
      that align with your preferences.
    </p>

    <div style="display:flex; flex-direction:column; gap:10px; align-items:center; max-width:320px; margin:0 auto;">
      <button id="btn-start" class="btn btn-cta" style="width:100%;">Get Started</button>
      <button id="btn-resume" class="btn btn-ghost" style="display:none; width:100%;">Resume Plan</button>
    </div>
  </div>
</section>

  <!-- ========== FORM STEPS ========== -->
  <section id="screen-form" class="screen">
    <div class="container narrow">
      <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
      <article class="card step-card">
        <div id="step-wrapper"></div>
        <div class="sticky-actions">
          <button id="btn-prev" class="btn btn-ghost">Back</button>
          <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
      </article>
    </div>
  </section>

  <!-- ========== LOADING ========== -->
  <section id="screen-loading" class="screen loading">
    <div class="container narrow" style="text-align:center;">
      <div class="spinner"></div>
      <p class="muted">Creating your curated itinerary…</p>
    </div>
  </section>

  <!-- ========== RESULTS ========== -->
  <section id="screen-results" class="screen">
    <div class="container wide">
      <div class="results-header">
        <div>
          <h2 id="results-context">Your Concert Day</h2>
          <p id="intro-line" class="muted"></p>
        </div>
        <div class="actions" style="display:flex; gap:10px; align-items:flex-end;">
          <button id="btn-edit" class="btn btn-ghost">Edit inputs</button>
          <button id="btn-new" class="btn btn-ghost">New plan</button>
          <button id="btn-share" class="btn">Share link</button>
        </div>
      </div>

      <div id="schedule" class="schedule"></div>

  <!-- Google Maps JS (Places API) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
