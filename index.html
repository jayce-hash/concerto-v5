<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+ · Concert Day Planner</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

<!-- ========== WELCOME (centered, HTML-only overrides) ========== -->
<section id="screen-welcome" class="screen active" style="padding:0;">
  <!-- Full-viewport flex wrapper -->
  <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center;">
    <!-- Remove container’s vertical padding so centering is exact -->
    <div class="container narrow" style="padding:0;">
      <!-- Kill the 86vh from .hero-classic and any extra margins -->
      <div class="hero-classic" style="min-height:auto; margin:0; padding:0 16px;">
        <h1 class="hc-mark" style="margin:0 0 12px;">CONCERTO+</h1>

        <p class="hc-sub" style="margin:0 0 10px; font-size:1.05rem;">
          Plan your perfect concert night.
        </p>

        <!-- Force one line -->
        <p class="hc-sub"
           style="margin:0 0 16px; font-size:.9rem; letter-spacing:.08em; text-transform:uppercase; white-space:nowrap;">
          Every Concert · Every Venue · Every City
        </p>

        <p class="hc-sub" style="margin:0 auto 22px; max-width:420px;">
          Build a custom timeline for your day in the city, with curated dinner, drinks, and extras that fit your preferences.
        </p>

        <!-- Same style as the rest of your buttons -->
        <button id="btn-start" class="btn btn-cta">Get Started</button>
        <button id="btn-resume" class="btn btn-ghost" style="display:none; margin-top:10px;">Resume Plan</button>
      </div>
    </div>
  </div>
</section>
  
  <!-- ========== FORM STEPS ========== -->
  <section id="screen-form" class="screen">
    <div class="container narrow">
      <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
      <article class="card step-card">
        <div id="step-wrapper"></div>
        <div class="sticky-actions">
          <button id="btn-prev" class="btn btn-ghost">Back</button>
          <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
      </article>
    </div>
  </section>

  <!-- ========== LOADING ========== -->
  <section id="screen-loading" class="screen loading">
    <div class="container narrow" style="text-align:center;">
      <div class="spinner"></div>
      <p class="muted">Creating your curated itinerary…</p>
    </div>
  </section>

  <!-- ========== RESULTS ========== -->
  <section id="screen-results" class="screen">
    <div class="container wide">
      <div class="results-header">
        <div>
          <h2 id="results-context">Your Concert Day</h2>
          <p id="intro-line" class="muted"></p>
        </div>
        <div class="actions" style="display:flex; gap:10px; align-items:flex-end;">
          <button id="btn-edit" class="btn btn-ghost">Edit inputs</button>
          <button id="btn-new" class="btn btn-ghost">New plan</button>
          <button id="btn-share" class="btn">Share link</button>
        </div>
      </div>

      <div id="schedule" class="schedule"></div>

  <!-- Google Maps JS (Places API) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
