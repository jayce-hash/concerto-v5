<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concerto+ · Concert Day Planner</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>

<!-- ========== WELCOME (Centered, Clean) ========== -->
<section id="screen-welcome" class="screen active"
  style="min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:48px 20px; box-sizing:border-box;">

  <div style="max-width:680px; margin:0 auto; display:flex; flex-direction:column; gap:18px;">

    <!-- Brand -->
    <h1 class="hc-mark" style="margin:0;">CONCERTO+</h1>

    <!-- Tagline -->
    <p class="hc-sub" style="margin:0;">
      Your personal itinerary for your concert night.
    </p>

    <!-- Secondary line -->
    <p style="font-family:'Cormorant Garamond', Georgia, serif;
              text-transform:uppercase; letter-spacing:.08em;
              font-size:0.92rem; margin:0; color:#5E6B86;">
      Every concert, every venue, every city
    </p>

    <!-- Supporting text -->
    <p style="margin:4px 0 0; line-height:1.6;">
      Get your own custom timeline for your day in the city and get
      recommendations that align with your preferences.
    </p>

    <!-- Actions -->
    <div style="margin-top:22px; display:flex; flex-direction:column; gap:12px; align-items:center;">
      <button id="btn-start" class="btn btn-cta">GET STARTED</button>
      <button id="btn-resume" class="btn btn-ghost" style="display:none;">RESUME PLAN</button>
    </div>

  </div>
</section>

  <!-- ========== FORM STEPS ========== -->
  <section id="screen-form" class="screen">
    <div class="container narrow">
      <div class="progress"><div id="progress-bar" class="progress-bar"></div></div>
      <article class="card step-card">
        <div id="step-wrapper"></div>
        <div class="sticky-actions">
          <button id="btn-prev" class="btn btn-ghost">Back</button>
          <button id="btn-next" class="btn btn-primary">Next</button>
        </div>
      </article>
    </div>
  </section>

  <!-- ========== LOADING ========== -->
  <section id="screen-loading" class="screen loading">
    <div class="container narrow" style="text-align:center;">
      <div class="spinner"></div>
      <p class="muted">Creating your curated itinerary…</p>
    </div>
  </section>

  <!-- ========== RESULTS ========== -->
  <section id="screen-results" class="screen">
    <div class="container wide">
      <div class="results-header">
        <div>
          <h2 id="results-context">Your Concert Day</h2>
          <p id="intro-line" class="muted"></p>
        </div>
        <div class="actions" style="display:flex; gap:10px; align-items:flex-end;">
          <button id="btn-edit" class="btn btn-ghost">Edit inputs</button>
          <button id="btn-new" class="btn btn-ghost">New plan</button>
          <button id="btn-share" class="btn">Share link</button>
        </div>
      </div>

      <div id="schedule" class="schedule"></div>

  <!-- Google Maps JS (Places API) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEl3Mjr2zQPJySBCD0JJZEVS5xcJPB-2w&libraries=places"></script>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
